<body>
    <div style="font-size:25px;">    けいさん </div>
    <div id="keiVer">
        Ver.2.0

    <br>
 
    
    <form name="formNameButton" action="button.html" method="get">
        <h3>ボタン入力</h3>
    
        <div class="leftDiv">
           くりあがり/くりさがり<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="なし"> なし<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="あり"> あり<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="りょうほう" checked> りょうほう<br>
        </div>

        <div class="rightDiv">
            <br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="たしざん"> たしざん<br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="ひきざん"> ひきざん<br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="ミックス" checked> ミックス<br>

        </div>
        <div class="blockDiv">
            <input type="submit" value="はじめる">
        </div>
    </form>

    <form name="formNameFlash" action="flush.html" method="get">
        <h3>フラッシュひょうじ</h3>
    
        <div class="leftDiv">
            くりあがり/くりさがり<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="なし"> なし<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="あり"> あり<br>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="q1" value="りょうほう" checked> りょうほう<br>
        </div>

        <div class="rightDiv">
            <br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="たしざん"> たしざん<br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="ひきざん"> ひきざん<br>
            &nbsp;&nbsp;<input type="radio" name="q2" value="ミックス" checked> ミックス<br>

        </div>
        <div class="blockDiv">
            はやさ<br>
            &nbsp;&nbsp;<input type="radio" name="timer" value="おそい">おそい<br>
            &nbsp;&nbsp;<input type="radio" name="timer" value="ふつう" checked>ふつう<br>
            &nbsp;&nbsp;<input type="radio" name="timer" value="はやい">はやい<br>
            &nbsp;&nbsp;<input type="radio" name="timer" value="すごくはやい">すごくはやい<br>
            <input type="submit" value="はじめる">
        </div>
    </form>
